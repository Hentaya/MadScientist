    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;

            -moz-user-select: none;
            user-select: none;

<body>
<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <span class="fs-4">Bluetooth Remote</span>
    </header>

    <main>
        <div class="row">
            <div class="col-10">
                <input class="form-control" id="deviceNameInput" placeholder="Enter device name">
            </div>
            <div class="col-2">
                <button type="button" id="controlButton" class="btn btn-primary">Connect</button>
            </div>
        </div> 
        <div class="row">
            <div class="col-3 gy-4">
                <h5>Connection Status</h5>
            </div>
            <div class="col-9 gy-4">
                <h5 id="connectionStatus">IDLE</h5>
            </div>
        </div>
        
        <div class="button-container">
            <div class="row">
                <div class="col-12">
                    <button id="forwardButton"><i class="fas fa-arrow-up fa-4x"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button id="leftButton"><i class="fas fa-arrow-left fa-4x"></i></button>
                </div>
                <div class="col-6">
                    <button id="rightButton"><i class="fas fa-arrow-right fa-4x"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="backwardButton"><i class="fas fa-arrow-down fa-4x" ></i></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
